<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Cập Nhật Sản Phẩm</title>
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"
  />
  <style>
    :root {
      --primary-gradient: linear-gradient(45deg, #4b6cb7, #182848);
      --secondary-gradient: linear-gradient(45deg, #3494e6, #ec6ead);
      --success-gradient: linear-gradient(45deg, #11998e, #38ef7d);
      --danger-gradient: linear-gradient(45deg, #cb2d3e, #ef473a);
      --sidebar-gradient: linear-gradient(180deg, #2c3e50, #1a1a1a);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      min-height: 100vh;
    }

    .container {
      min-height: 100vh;
      padding: 30px;
      background: #f5f7fa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .header h1 {
      font-size: 28px;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header .back-btn {
      background: var(--secondary-gradient);
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      opacity: 0.9;
      transition: all 0.3s ease;
    }

    .header .back-btn:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      padding: 30px;
      margin-top: 20px;
      animation: fadeInScale 0.6s ease-out;
    }

    .product-info-section {
      margin-top: 30px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      animation: fadeInScale 0.6s ease-out;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 20px;
      color: #2c3e50;
      display: flex;
      align-items: center;
      gap: 10px;
      padding-bottom: 10px;
      border-bottom: 2px solid #4b6cb7;
    }

    .section-title i {
      color: #4b6cb7;
    }

    .form-fields {
      animation: slideInRight 0.5s ease forwards;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
      opacity: 0;
      animation: slideInRight 0.5s ease forwards;
    }

    .form-row:nth-child(1) .form-group:nth-child(1) {
      animation-delay: 0.2s;
    }
    .form-row:nth-child(1) .form-group:nth-child(2) {
      animation-delay: 0.3s;
    }
    .form-row:nth-child(2) .form-group:nth-child(1) {
      animation-delay: 0.4s;
    }
    .form-row:nth-child(2) .form-group:nth-child(2) {
      animation-delay: 0.5s;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #2c3e50;
    }

    label i {
      margin-right: 8px;
      color: #4b6cb7;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
      outline: none;
      animation: inputFocus 0.3s ease;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
      animation-delay: 0.8s;
    }

    .submit-btn {
      padding: 12px 25px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 14px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: var(--success-gradient);
      opacity: 0.9;
      box-shadow: 0 4px 15px rgba(17, 153, 142, 0.2);
    }

    .submit-btn:hover {
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(17, 153, 142, 0.3);
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes inputFocus {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
      100% {
        transform: scale(1);
      }
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>Cập Nhật Thông Tin Sản Phẩm</h1>
    <a href="/admin/product" class="back-btn">
      <i class="fas fa-arrow-left"></i> Quay lại
    </a>
  </div>

  <div class="form-container">
    <form
            th:action="@{/admin/product/update/{id}(id=${product.id})}"
            th:object="${updateProduct}"
            method="POST"
    >
      <div class="product-info-section">
        <h3 class="section-title">
          <i class="fas fa-info-circle"></i> Thông tin sản phẩm
        </h3>
        <div class="form-fields">
          <div class="form-row">
            <div class="form-group">
              <label><i class="fas fa-trademark"></i> Thương hiệu</label>
              <select th:field="*{brandId}" required>
                <option value="">-- Chọn thương hiệu --</option>
                <option
                        th:each="brand : ${brands}"
                        th:value="${brand.id}"
                        th:text="${brand.name}"
                ></option>
              </select>
            </div>
            <div class="form-group">
              <label><i class="fas fa-folder"></i> Danh mục</label>
              <select th:field="*{categoryId}" required>
                <option value="">-- Chọn danh mục --</option>
                <option
                        th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}"
                ></option>
              </select>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label><i class="fas fa-box"></i> Tên sản phẩm</label>
              <input
                      type="text"
                      th:field="*{name}"
                      th:value="${product.name}"
                      th:placeholder="${product.name}"
              />
            </div>
            <div class="form-group">
              <label><i class="fas fa-tag"></i> Giá</label>
              <input
                      type="number"
                      th:field="*{price}"
                      th:value="${product.price}"
                      th:placeholder="${product.price}"
              />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label><i class="fas fa-percent"></i> Giảm giá</label>
              <input
                      type="number"
                      th:field="*{discount}"
                      th:value="${product.discount}"
                      th:placeholder="${product.discount}"
              />
            </div>
            <div class="form-group">
              <label><i class="fas fa-list"></i> Mô tả</label>
              <textarea
                      th:field="*{description}"
                      th:text="${product.description}"
                      th:placeholder="${product.description}"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i>
          <span>Cập nhật sản phẩm</span>
        </button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
