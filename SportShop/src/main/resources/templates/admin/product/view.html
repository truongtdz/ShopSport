<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin - Thông Tin Sản Phẩm</title>
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <style>
        :root {
          --primary-gradient: linear-gradient(45deg, #4b6cb7, #182848);
          --secondary-gradient: linear-gradient(45deg, #3494e6, #ec6ead);
          --success-gradient: linear-gradient(45deg, #11998e, #38ef7d);
          --danger-gradient: linear-gradient(45deg, #cb2d3e, #ef473a);
          --sidebar-gradient: linear-gradient(180deg, #2c3e50, #1a1a1a);
        }

        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
          background: #f5f7fa;
          color: #333;
          min-height: 100vh;
        }

        .container {
          min-height: 100vh;
          padding: 30px;
          background: #f5f7fa;
        }

        .header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 30px;
          padding: 20px;
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
          animation: slideDown 0.5s ease;
        }

        .header h1 {
          font-size: 28px;
          background: var(--primary-gradient);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }

        .header .back-btn {
          background: var(--secondary-gradient);
          color: white;
          padding: 12px 25px;
          border-radius: 8px;
          text-decoration: none;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          opacity: 0.9;
          transition: all 0.3s ease;
        }

        .header .back-btn:hover {
          opacity: 1;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Image Section */
        .image-section {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 30px;
          margin-bottom: 30px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
          animation: fadeInScale 0.6s ease-out;
        }

        .image-upload-form {
          margin-bottom: 20px;
          display: flex;
          gap: 15px;
          align-items: center;
        }

        .image-input {
          flex: 1;
          padding: 12px;
          border: 2px solid #e0e0e0;
          border-radius: 8px;
          font-size: 14px;
          transition: all 0.3s ease;
        }

        .image-input:focus {
          border-color: #4b6cb7;
          box-shadow: 0 0 0 3px rgba(75, 108, 183, 0.1);
          outline: none;
        }

        .upload-btn {
          background: var(--primary-gradient);
          color: white;
          padding: 12px 25px;
          border-radius: 8px;
          border: none;
          cursor: pointer;
          transition: all 0.3s ease;
          opacity: 0.9;
          display: inline-flex;
          align-items: center;
          gap: 8px;
        }

        .upload-btn:hover {
          opacity: 1;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .carousel-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 20px;
          margin-top: 20px;
        }

        .carousel-images {
          position: relative;
          border-radius: 10px;
          overflow: hidden;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: all 0.3s ease;
        }

        .carousel-images:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .carousel-images img {
          width: 100%;
          height: 150px;
          object-fit: cover;
          transition: transform 0.3s ease;
        }

        .carousel-images:hover img {
          transform: scale(1.1);
        }

        /* Product Info Section */
        .product-info-section {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 30px;
          margin-bottom: 30px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
          animation: slideUp 0.5s ease;
        }

        .action-buttons {
          display: flex;
          gap: 15px;
          margin-bottom: 20px;
        }

        .action-btn {
          padding: 12px 25px;
          border-radius: 8px;
          border: none;
          color: white;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 8px;
          text-decoration: none;
          opacity: 0.9;
        }

        .edit-btn {
          background: var(--secondary-gradient);
        }

        .delete-btn {
          background: var(--danger-gradient);
        }

        .action-btn:hover {
          opacity: 1;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .product-info-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
        }

        .info-card {
          background: rgba(75, 108, 183, 0.05);
          padding: 20px;
          border-radius: 10px;
          transition: all 0.3s ease;
        }

        .info-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .info-label {
          font-size: 14px;
          color: #666;
          margin-bottom: 8px;
        }

        .info-value {
          font-size: 16px;
          font-weight: 500;
          color: #2c3e50;
        }

        /* Product Details Table */
        .detail-section {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 30px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
          animation: slideUp 0.5s ease;
        }

        .section-title {
          font-size: 20px;
          margin-bottom: 20px;
          padding-bottom: 10px;
          border-bottom: 2px solid #4b6cb7;
          color: #2c3e50;
        }

        .detail-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }

        .detail-table th {
          background: var(--primary-gradient);
          color: white;
          padding: 15px;
          text-align: left;
        }

        .detail-table td {
          padding: 15px;
          border-bottom: 1px solid #eee;
        }

        .detail-table tr:hover {
          background: rgba(75, 108, 183, 0.05);
        }

        @keyframes fadeInScale {
          from {
            opacity: 0;
            transform: scale(0.95);
          }
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        @keyframes slideUp {
          from {
            opacity: 0;
            transform: translateY(20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @keyframes slideDown {
          from {
            opacity: 0;
            transform: translateY(-20px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        @media (max-width: 768px) {
          .image-upload-form {
            flex-direction: column;
          }

          .action-buttons {
            flex-direction: column;
          }

          .action-btn {
            width: 100%;
          }
        }

        .section-header {
          display: flex;
          justify-content: space-between;
          align-items: center;
          margin-bottom: 20px;
        }

        .upload-container {
          display: flex;
          gap: 10px;
          margin-bottom: 20px;
        }

        .upload-btn,
        .submit-btn {
          padding: 12px 25px;
          border-radius: 8px;
          border: none;
          color: white;
          cursor: pointer;
          transition: all 0.3s ease;
          display: inline-flex;
          align-items: center;
          gap: 8px;
        }

        .upload-btn {
          background: var(--primary-gradient);
        }

        .submit-btn {
          background: var(--success-gradient);
        }

        .delete-btn {
          position: absolute;
          top: 10px;
          right: 10px;
          background: var(--danger-gradient);
          color: white;
          border: none;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          cursor: pointer;
          opacity: 0;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .carousel-images:hover .delete-btn {
          opacity: 1;
        }

        .info-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
        }

        .image-container {
          display: grid;
          grid-template-columns: 1fr 300px;
          gap: 20px;
        }

        .image-gallery {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .carousel-container {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
          gap: 15px;
        }

        .upload-section {
          background: rgba(255, 255, 255, 0.95);
          border-radius: 15px;
          padding: 20px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .preview-container {
          width: 100%;
          height: 200px;
          border-radius: 10px;
          overflow: hidden;
          margin-bottom: 15px;
          background: #f5f7fa;
          display: flex;
          align-items: center;
          justify-content: center;
          border: 2px dashed #4b6cb7;
        }

        .preview-container img {
          max-width: 100%;
          max-height: 100%;
          object-fit: contain;
        }

        .upload-controls {
          display: flex;
          flex-direction: column;
          gap: 10px;
        }

        .upload-btn,
        .submit-btn {
          width: 100%;
          padding: 12px;
          border-radius: 8px;
          border: none;
          color: white;
          cursor: pointer;
          transition: all 0.3s ease;
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 8px;
        }

        .upload-btn {
          background: var(--primary-gradient);
        }

        .submit-btn {
          background: var(--success-gradient);
        }

        .upload-btn:hover,
        .submit-btn:hover {
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
          .image-container {
            grid-template-columns: 1fr;
          }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Thông Tin Chi Tiết Sản Phẩm</h1>
        <a href="/admin/product" class="back-btn">
            <i class="fas fa-arrow-left"></i> Quay lại
        </a>
    </div>

    <!-- Image Section -->
    <div class="image-section">
        <h2 class="section-title">
            <i class="fas fa-images"></i> Hình Ảnh Sản Phẩm
        </h2>
        <div class="image-container">
            <!-- Phần gallery bên trái -->
            <div class="image-gallery">
                <div class="carousel-container">
                    <div class="carousel-images" th:each="image : ${images}">
                        <img th:src="${image.imageLink}" alt="Product Image" />
                        <button
                                class="delete-btn"
                                th:onclick="'deleteImage(' + ${image.id} + ')'"
                        >
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Phần upload bên phải -->
            <div class="upload-section">
                <form
                        th:action="@{/admin/product/add-image/{id}(id=${product.id})}"
                        method="POST"
                        enctype="multipart/form-data"
                        class="image-upload-form"
                >
                    <div class="preview-container">
                        <img id="preview" src="#" alt="Preview" style="display: none" />
                    </div>
                    <div class="upload-controls">
                        <input
                                type="file"
                                id="imageFile"
                                name="file"
                                accept="image/*"
                                style="display: none"
                                onchange="previewImage(event)"
                        />
                        <button
                                type="button"
                                class="upload-btn"
                                onclick="document.getElementById('imageFile').click()"
                        >
                            <i class="fas fa-upload"></i> Chọn ảnh
                        </button>
                        <button
                                type="submit"
                                class="submit-btn"
                                id="submitBtn"
                                style="display: none"
                        >
                            <i class="fas fa-plus"></i> Thêm ảnh
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="product-info-section">
        <div class="section-header">
            <h2 class="section-title">
                <i class="fas fa-info-circle"></i> Thông Tin Sản Phẩm
            </h2>
        </div>
        <div class="info-grid">
            <div class="info-card">
                <div class="info-label">ID</div>
                <div class="info-value" th:text="${product.id}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Tên sản phẩm</div>
                <div class="info-value" th:text="${product.name}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Giá</div>
                <div class="info-value" th:text="${product.price}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Giảm giá</div>
                <div class="info-value" th:text="${product.discount}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Ngày tạo</div>
                <div class="info-value" th:text="${product.createDate}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Mô tả</div>
                <div class="info-value" th:text="${product.description}"></div>
            </div>
            <div class="info-card">
                <div class="info-label">Thương hiệu</div>
                <div class="info-value" th:text="${brand.name}"></div>
            </div>
            <div class="info-card" th:if="${category.name != null}">
                <div class="info-label">Danh mục</div>
                <div class="info-value" th:text="${category.name}"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function previewImage(event) {
      const preview = document.getElementById("preview");
      const file = event.target.files[0];
      const reader = new FileReader();

      reader.onload = function () {
        preview.src = reader.result;
        preview.style.display = "block";
        document.getElementById("submitBtn").style.display = "flex";
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    function deleteImage(imageId) {
      if (confirm("Bạn có chắc chắn muốn xóa ảnh này?")) {
          $.ajax({
              url: `/admin/product/image/${imageId}`,
              type: "DELETE",
              success: function () {
                  // Thành công: Chuyển hướng hoặc reload trang
                  location.reload();
              },
              error: function (xhr) {
                  // Xử lý lỗi khi server trả về trạng thái khác 200/204
                  alert("Có lỗi xảy ra khi xóa ảnh: " + xhr.status + " - " + xhr.statusText);
              },
          });
      }
  }

</script>
</body>
</html>
